<div class="new-note">
                            <button class="btn-search" type="button">
                                <i class="fa fa-plus"></i>
                            </button>
                            <input ng-model="inputnote" my-enter="doSomething(inputnote, true)" id="input-note" type="text" maxlength="255" placeholder="Add a to do...">
                            <div class="show ">
                            
                                <span datetime-picker="mediumDate" ng-model="ctrl.dates.date3" is-open="ctrl.open.date3" enable-time="false" datepicker-options="ctrl.dateOptions" ng-change="changedate(note,ctrl.dates.date3)" date-disabled="ctrl.disabled(date, mode)" close-on-date-selection="false" datepicker-append-to-body="true" clear-text="Remove" placeholder="Set due date" class="glyphicon glyphicon-calendar icon" ng-click="ctrl.openCalendar($event, 'date3')"></span>       
                                <i class="fa fa-star-o icon"></i>
                            </div>
                    </div>
<ol class="note" >
                            <notecomplete notevalue="notes"></notecomplete>
                        </ol>
                        <div class="show-complete">
                            <span ng-click='showcomplete()'><span class="title">show completed to-dos</span></span>
                        </div>
                        <ol class="note-complete">
                            <notecompleted notevalue="arrcompletes"></notecompleted>
                        </ol>
