<li ng-show='showcompl' class="note-item-complete"  ng-repeat="completed in arrcompletes" ng-click=" loaddesc(completed);" ng-dblclick="toggledbldisplay(); loaddesc(completed);">
    <i class="fa fa-check-square-o icon-black"  ng-click="complete(completed,$index);"></i>
    <span class="note-name-complete" style="line-height:5px;">
        <span style=" display:inline; ">
            <span class="note-name" style="line-height:25px; height:25px;width:99%;">{{completed.nname}}</span>
            <br>
            <span class="completed-by" >{{completed.completedate}} by {{completed.namecomplete}}</span>
        </span>
    </span>
    <span style="z-index:2;" class="description-note">
           
            <span class="fa fa-comments-o icon-desc" ng-show="{{completed.comment.length <= 0 ? false : true}}"></span>
            <span class="datetime-notice">{{(completed.ndatestart === 'Invalid Date' ? " ": convertDate(completed.ndatestart))}}</span>
            <span ng-click="checkstart(completed)" ng-class="completed.nstart === false ? 'fa fa-star-o icon-desc' : 'fa fa-star icon-desc'" style="color:red; "></span> 
            <span class="fa fa-sliders icon-desc" style="color:red;" ng-click="loaddesc(completed);toggledbldisplay();"></span>
                                    
        </span>
 </li>
