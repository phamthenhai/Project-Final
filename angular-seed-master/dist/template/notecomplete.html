<li  class="note-item" ng-repeat="notet in notes " ng-bind-html-unsafe="note" ng-click="loaddesc(notet);"  ng-dblclick="toggledbldisplay(); loaddesc(notet);">
    <xng-watcher note-item="notet.listitem"></xng-watcher>
    <div class="note-item-list" style="z-index:999; opacity:1;">
        <i style="z-index:2;" ng-click="complete(notet, $index); playSound();" class="fa fa-square-o icon-black index"></i>
        <span style="z-index:2;" class="note-name">{{notet.nname}}</span>
        <span style="z-index:2;" class="description-note">
            <span class="glyphicon glyphicon-pushpin icon-desc" style="font-size:10px;" ng-show="{{notet.ndatestart === 'Invalid Date' ? false : true}}"></span>
            <span class="fa fa-comments-o icon-desc" ng-show="{{notet.comment.length <= 0 ? false : true}}"></span>
            <span class="datetime-notice">{{(notet.ndatestart === 'Invalid Date' ? " ": notet.ndatestart)}}</span>
            <span ng-click="checkstart(notet)" ng-class="notet.nstart ? 'fa fa-star-o icon-desc' : 'fa fa-star icon-desc'" style="color:red; "></span> 
            <span class="fa fa-sliders icon-desc" style="color:red;" ng-click="loaddesc(notet);toggledbldisplay();"></span>
                                    
        </span>
    </div>                 
                            
</li>
